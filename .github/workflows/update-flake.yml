name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * SAT"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update flake inputs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop
      - uses: ./.github/actions/nix-setup
        with:
          cachixAuthToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Update flake inputs
        id: update
        run: |
          set -o pipefail
          nix flake update 2>&1 \
          | tee -a "$GITHUB_STEP_SUMMARY" ./update.out
      - name: Run flake checks
        id: check
        run: |
          set -o pipefail
          nix flake check --all-systems --keep-going 2>&1 \
          | tee -a "$GITHUB_STEP_SUMMARY" ./check.out
      - name: Build PR body
        id: vars
        run: |
          {
          echo 'PR_BODY<<EOF'
          cat <<GHO
          ### Update output
          \`\`\`sh
          $(cat update.out)
          \`\`\`

          ### Check output
          \`\`\`sh
          $(cat check.out)
          \`\`\`
          GHO
          echo EOF
          } >> "$GITHUB_OUTPUT"
          rm ./update.out
          rm ./check.out
      - name: Create PR
        uses: peter-evans/create-pull-request@v8
        with:
          branch: update-flake-inputs
          add-paths: |
            ./flake.lock
          commit-message: 'chore: Update flake inputs'
          title: 'chore: Update flake inputs'
          body: ${{ steps.vars.outputs.PR_BODY }}
          delete-branch: true
